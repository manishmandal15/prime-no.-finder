<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime number finder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="outer-box my-flex">
      <div class="box">
        <div class="inner-box my-flex">
          <div class="mylogo my-flex">
            <h1 class="logo-text">My project</h1>

            <p class="sub-heading">Prime Number Finder</p>
          </div>

          <div class="input-container">
            <input
              type="number"
              class="input-field"
              id="input-id"
              placeholder="enter the number you want to check"
            />
          </div>

          <div class="btn-container my-flex">
            <button class="btn-clear btn-style" id="id-clear">Clear</button>
            <button class="btn-submit btn-style" id="sub-id">Submit</button>
          </div>

          <div class="para-text">
            <p class="message" id="dom-message">Result</p>
          </div>

        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
